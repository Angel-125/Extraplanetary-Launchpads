KodeUI_Sprite {
	name = EL.Default.background
	textureUrl = ExtraplanetaryLaunchpads/UI/ui_background
	//defaults to full image: rect = 0, 0, <width>, <height>
	//defaults to center of rect: pivot = 0.5, 0.5
	pixelsPerUnit = 100
	extrude = 1
	type = Tight
	border = 8, 8, 8, 8
}

