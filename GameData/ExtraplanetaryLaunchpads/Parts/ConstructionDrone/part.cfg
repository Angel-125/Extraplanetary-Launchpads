PART
{
	name = ELConstructionDrone
	module = Part
	author = Carl Davidson

	MODEL {
		model = ExtraplanetaryLaunchpads/Parts/ConstructionDrone/constructionDrone
		position    =   0.0, 0.0, 0.0
		rotation    =   0.0, 0.0, 0.0
		scale       =   1.0, 1.0, 1.0
	}
	rescaleFactor = 1.0
	scale = 1.0

	node_stack_top = 0.0, 2.132, 0.0, 0.0, 1.0, 0.0, 2
	node_stack_bottom = 0.0, -2.132, 0.0, 0.0, -1.0, 0.0, 2

	TechRequired = offworldManufacturing
	entryCost = 12200
	cost = 227400
	category = Utility
	subcategory = 0
	title = Construction Drone
	manufacturer = Von Keumann Robotics
	description = The Von Keumann Construction Drone provides the same functionality as the KS-WS-10-5 Construction Workshop. Productivity isn't as great, but you save mass by not having to worry about crew. No more bathroom breaks! No more union disputes!

	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,0,0

	mass = 3
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.15
	angularDrag = 2
	crashTolerance = 8
	breakingForce = 200
	breakingTorque = 200
	maxTemp = 3400

	vesselType = Ship

	MODULE {
		name = ELWorkshop
		ProductivityFactor = 0
		UnmannedProductivity = 1
		IgnoreCrewCapacity = True
	}

	MODULE {
		name = ExConverter
		ConverterName = Part Production
		StartActionName = Start Part Production
		StopActionName = Stop Part Production
		INPUT_RESOURCE {
			ResourceName = Metal
			Ratio = 0.0195
		}
		INPUT_RESOURCE {
			ResourceName = ElectricCharge
			Ratio = 10
		}
		OUTPUT_RESOURCE {
			// I've seen as bad as 0.35 and better than 0.95. This seems like
			// a good compromise
			ResourceName = RocketParts
			Ratio = 0.7
		}
		OUTPUT_RESOURCE {
			// Tiny scraps escape.
			ResourceName = ScrapMetal
			Ratio = 0.2995
			DumpExcess = True
		}
	}

	RESOURCE {
		name = RocketParts
		amount = 0
		maxAmount = 1600
	}
}
